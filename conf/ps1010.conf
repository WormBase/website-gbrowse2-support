[GENERAL]
description   = PS1010 (current release)
database = ps1010

#plugins     = GFFDumper FastaDumper BatchDumper Submitter

#quicklink plugins = GFFDumper FastaDumper

# routines to compile in advance
#init_code = use lib '/usr/local/wormbase/website-classic/cgi-perl/lib';

# list of tracks to turn on by default
default features = CG AAUGUSTUS AmGENE AFGENESH

# The class of the objects used to establish the reference coordinates.
reference class  = Sequence

# examples to show in the introduction
examples = Can_chr100200 Can_chr100019 Can_chr156942 Can_chrRNAPATHr22055  
search attributes = Note Alias 

# "automatic" classes to try when an unqualified identifier is given
automatic classes = CG

# Various places where you can insert your own HTML -- see configuration docs
html1 =  sub { return CGI::h1(CGI::i('')); }

# the detail select menu
#include details.menu

########################
# Default glyph settings
########################

[TRACK DEFAULTS]
#remote renderer = http://localhost:8101 http://localhost:8102/ http://localhost:8103/
#remote renderer = http://206.108.125.173:8101 http://206.108.125.173:8102 http://206.108.125.173:8103
#                  http://206.108.125.174:8101 http://206.108.125.174:8102 http://206.108.125.174:8103
#                  http://206.108.125.175:8101 http://206.108.125.175:8102 http://206.108.125.175:8103
forwardcolor = violet
reversecolor = turquoise
utr_color    = gainsboro
font2color   = blue
height        = 10
label density = 100
bump density  = 500
label_transcripts = sub { shift->get_SeqFeatures('mRNA') > 1 }
label = 1
#link         =  AUTO

#################################
# database definitions
#################################

[ps1010:database]
db_adaptor    = Bio::DB::SeqFeature::Store
db_args     = -adaptor DBI::mysql
              -dsn ps1010
              -user root
              -passwd 3l3g@nz
passwd      =


################## TRACK CONFIGURATION ####################
# the remainder of the sections configure individual tracks
###########################################################



[CG]
#feature  = CDS:WormBase    # or gene with the gene glyph
#glyph    = transcript2    # or gene, but it lacks callbacks
feature  = gene:WormBase
glyph    = gene
category     = Genes
key          = Gene Models
bgcolor      = sub {shift->strand>0?'violet':'turquoise'}
fgcolor      = black
utr_color    = gray
font2color   = blue
height  = sub {
	my $feature = shift;
	return $feature->method =~  /transcript|UTR|CDS/i ? 10 : 6;
	}
#note  = sub {
#	my $feature = shift;
#	my $notes = join ' ',$feature->notes;
#	return $notes;
#    }
# The gene glyph doesn't accept callbacks for these options.
label       = sub { my $f = shift; return $f->attributes('public_name') };
#description = 1;
description = sub { 
	    my $f = shift;
	    returb $f;
	    my @values;
	    push @values,$f->attributes('public_name'); 
	    push @values, 'alias: ' . $f->attributes('Alias') if $f->attributes('Alias');
	    push @values,join("; ",$f->notes);	    
	    return join("; ",@values); 
	    };
#link    = sub {
#	my $f = shift;	
#	my $name = $f->attributes('Gene') || $f->name;
#	return "/db/get?name=$name;class=Gene";
#	}
citation     = PS1010 gene models.



[CDS]
feature  = CDS:WormBase
glyph    = cds
category = Genes
key      = CDS
frame0f      = cadetblue
frame1f      = blue
frame2f      = darkblue
frame0r      = darkred
frame1r      = red
frame2r      = crimson
description  = 0
require_subparts = 1
height       = 13
label        = sub { my $feature = shift; return "Frame usage for " }
key          = Coding Segments
citation     = This track shows the reading frames of coding segments (also known as "CDS" features).  


[CG:75000]
glyph        = generic
strand_arrow = 1
bgcolor      = sub {shift->strand>0?'violet':'turquoise'}
description  = 0	

